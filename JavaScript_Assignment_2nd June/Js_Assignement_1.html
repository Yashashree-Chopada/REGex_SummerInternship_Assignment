<body>

<script> 
	function changeText()
	{
		var text1 = document.getElementById("text").value;
		var word = document.getElementById("word").value;
		var rew = document.getElementById("rw").value;
		alert(text1+" "+word+ " "+rew);
	if(text1=="")
		{
			alert("Please fill the fields");
			document.myform.text.focus();
			return false;
		}
		if (word=="")
		{
			alert("Please fill the fields");
			document.myform.word.focus();
			return false;
		}
		if (rew=="")
		{
			alert("Please fill the fields");
			document.myform.rw.focus();
			return false;
		
		}
		if((text1.includes(word) == false))
		{
			alert("The word not fount in sentence");
			return false;
			
		}
		var res = text1.replaceAll(word, rew);
		alert(res);
		return true;
	}
</script>
<h2>Assignement 1</h2>
<form name ="myform" onsubmit='return changeText()';>

		</tr>

</form>
