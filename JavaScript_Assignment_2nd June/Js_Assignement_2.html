<body>
<script>
	function changeText()
	{
		
		var numC = parseInt(document.getElementById('cn').value);
		var numS = parseInt(document.getElementById('sc').value);
	
		//charges for calls - numC
	
		var call_cost;
		var total_c="";
	    if(numC<=50){
            var c = (numC*0.50);
            call_cost=parseFloat(c).toFixed(2);
            total_c= "Charges for Call :  "+call_cost+"/-";
			alert(total_c);
        }
        
        else if(numC<=150){
            var c=((50*0.50) + (numC-50)*0.70) ;
            call_cost=parseFloat(c).toFixed(2);
            total_c=("Charges for Call :  "+call_cost+"/-");
			alert(total_c);
          }
        else if(numC<=300){
            var c=((50*0.50) + (100*0.70) + (numC-150)*0.85);
            call_cost=parseFloat(c).toFixed(2);
            total_c=("Charges for Call :  "+call_cost+"/-");
			alert(total_c);
            
        }
        else{
            var c=((50*0.50) + (100*0.75) + (150*0.85) + (numC-300)*0.95);
            call_cost=parseFloat(c).toFixed(2);
            total_c=("Charges for Call :  "+call_cost+"/-");
			alert(total_c);
            
        }
		
		
		//Charges for SMS
		var sms_cost;
		var msg_S;
		if(numS<=50)
		{
			var s = 0;
			sms_cost=parseFloat(s).toFixed(2);
			msg_S = "Charges for SMS :"+sms_cost+"/-";
			alert(msg_S);
		
		}
		else if (numS <=200)
		{
			var s = (numS-50)*0.25;
			sms_cost = parseFloat(s).toFixed(2);
			msg_S = "Charges for SMS :"+sms_cost+"/-";
			alert(msg_S);
		}
		else if(numS<=400){
            var s= ((150)*0.25 + (numS-200)*0.40);
           	sms_cost = parseFloat(s).toFixed(2);
			msg_S = "Charges for SMS :"+sms_cost+"/-";
			alert(msg_S);
        }
        else{
            var s= ((150)*0.25 + (200)*0.40 + (numS-400)*0.45);
          	sms_cost = parseFloat(s).toFixed(2);
			msg_S = "Charges for SMS :"+sms_cost+"/-";
			alert(msg_S);
        }
		var sms_c = parseFloat(sms_cost);
		var call_c = parseFloat(call_cost);
		var res = sms_c + call_c;
		alert("Total Charges for Calls are: "+call_c+"\nTotal Charges for SMS are: "+sms_c+"\nTotal Charges : "+res+"/-");
}


</script>
<h2>Assignement 2</h2>
<form onsubmit='return changeText()';>

		<td><input type='number' id='sc'/></td>
		</tr>

</form>
